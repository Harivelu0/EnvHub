name: Build and Release CLI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'cli/**'
      - '.github/workflows/build_cli.yml'

jobs:
  build-cli:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build Wheel
        working-directory: cli
        run: |
          python setup.py bdist_wheel

      - name: Move Wheel to Public Assets
        run: |
          mkdir -p public/cli
          # Remove old wheels to keep it clean (optional, but good for clarity)
          rm -f public/cli/*.whl
          cp cli/dist/*.whl public/cli/
          # Save the version number to a file for the frontend to fetch
          ls cli/dist/*.whl | head -n 1 | grep -oP 'envhub_cli-\K[0-9]+\.[0-9]+\.[0-9]+' > public/cli/latest_version.txt

      - name: Commit and Push if Changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/cli/*.whl
          if git diff --staged --quiet; then
            echo "No changes to the wheel."
          else
            git commit -m "chore: update cli wheel [skip ci]"
            git push
          fi
